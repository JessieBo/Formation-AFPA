<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Postaux</title>
    <script src="https://kit.fontawesome.com/cf3cba6c66.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
    <header>
        <h1>Code Postaux - Ajax - API Geo</h1>
    </header>
    <main>
        <form action="#" method="post" class="form-inline">
            <div class="col-auto">
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text cp"><i class="fas fa-address-card"></i> Code postal</div>
                  </div>
                  <input type="text" class="form-control" id="CP" placeholder="Code postal">
                </div>
            </div>
            <div class="col-auto">
            <div style="display : none; color: tomato;" id="message-erreur"></div>
            </div>
            <div class="col-auto">
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text" id="rechercher">Rechercher</div>
                  </div>
                  <select type="text" class="form-control" id="ville" required></select>
                </div>
            </div>
        </form>
    </main>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
